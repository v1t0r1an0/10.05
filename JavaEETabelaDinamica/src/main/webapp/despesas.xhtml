<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	<h:head>
		<meta http-equi= "content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>DESPESAS</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library = "css" name = "style.css"/>
		<h:form>
			<h:dataTable value = "#{tabela.despesas}" var = "d" styleClass = "tabela" headerClass = "cabecalho"
			columnClasses = "colNumero, colData, colDesc, colValor, colOp" rendered = "#{tabela.despesas.rowCount > 0}">
			
			<!-- Guarda as informação de tabela.despesas dentro da variável d -->
			<!-- A partir dai qualquer menipução dessas informações podem ser feitas chamando a variável d -->
				<f:facet name = "header">
					LISTA DE DESPESAS
				</f:facet>
				
				<h:column>
					<f:facet name = "header">Id</f:facet>
					#{tabela.despesas.rowIndex + 1} <!-- Vai no Bean pega a informação e substitui -->
				</h:column>
				
				<h:column>
					<f:facet name = "header">Data</f:facet>
					<!-- rendered -> se o valor for True, ele renderiza na tela, se for False não renderiza -->
					<h:outputText value = "#{d.data}" rendered = "#{!d.edit}">
						<f:convertDataTime pattern = "dd/MM/yyyy"/>
					</h:outputText>
					
					<h:inputText value = "#{d.data}" rendered = "#{d.edit}"/>
				</h:column>
				
				<h:column>
					<f:facet name = "header">Descrição</f:facet>
					
					<h:outputText value = "#{d.descricao}" rendered = "#{!d.edit}"/>
					<h:inputText value = "#{d.descricao}" rendered = "#{d.edit}"/>
				</h:column>
				
				<h:column>
					<f:facet name = "header">Valor</f:facet>
					
					<h:outputText value = "#{d.valor}" rendered = "#{!d.edit}">
						<!-- Converte o número que está sendo capturado através do Biding para um formato de moeda -->
						<f:convertNumber type = "currency" locale = "pt_BR"/>
					</h:outputText>
					
					<h:inputText value = "#{d.valor}" rendered = "#{d.edit}"/>
				</h:column>
				
				<h:column>
					<f:facet name = "header">Operações</f:facet>
					<h:panelGroup rendered = "#{!d.edit}">
						<h:commandLink value = "Alterar" action = "#{tabela.editar(d)}"/>
						<h:commandLink value = "Excluir" action = "#{tabela.excluir(d)}"/>
					</h:panelGroup>
					
					<h:commandLink value = "Gravar" action = "#{tabela.gravar(d)}" rendered = "#{d.edit}"/>
				</h:column>
			</h:dataTable>
			
			<br/>
			
			<h:commandButton value = "Inserir" action = "#{tabela.inserir}"/>
		</h:form>
	</h:body>
</html>
